apiVersion: apps/v1
kind: Deployment
metadata:
  name: tms-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tms-backend
  template:
    metadata:
      labels:
        app: tms-backend
    spec:
      containers:
        - name: tms-backend
          image: <your-dockerhub-username>/tms-backend:latest
          ports:
            - containerPort: 5000
